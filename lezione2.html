<style>
    ul {
        box-sizing: border-box;
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        overflow: visible;
        background-color: red;
        padding: 0;
        cursor: pointer;
    }
    
    li {
        top: 50px;
        position: relative;
        display: none;
        height: 20px;
        width: 200px;
        background-color: black;
        color: white;
        border-bottom: 1px solid green;
        padding: 10px;
        cursor: pointer;
    }
    
    ul:hover li {
        display: block;
    }
    
    li:hover {
        background: gray;
    }
    
    .aperturaTendina {
        box-sizing: border-box;
        display: block;
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        overflow: visible;
        background-color: #fafafa;
        box-shadow: 0 2px 5px rgb(0 0 0 / 20%);
        padding: 0;
        cursor: pointer;
    }
    
    .aperturaTendina>div {
        display: block;
        background-color: black;
        width: 100%;
        height: 5px;
        margin-bottom: 5px;
    }

    body{
        perspective: 100vw;
    }

    .dropDown {
        position: absolute;
        /*bottom: -100px;*/
        bottom: 100px;
        left: 20px;
        background-color: #fafafa;
        box-shadow: 0 2px 10px rgb(0 0 0 / 50%);
        /*display: none;*/
        opacity: 0;
        transform-origin: 0% 100%;
        transition: all 1.0s linear;
        transform: rotateY(0.25turn);
    }
    
    .opened {
        /*display: block;*/
        opacity: 1;
        /*bottom: 100px;*/
        transform:rotateY(0turn);
    }
   
    
    .dropDown>div {
        padding: 10px;
        font-size: 20px;
    }
</style>

<script>
    function openMenu(){
        var menu = document.querySelector(".dropDown")
        if (menu.classList.contains("opened"))
        menu.classList.remove("opened")
        else
        menu.classList.add("opened")
    }
</script>

<ul>
    <li>abaco</li>
    <li>bielorussia</li>
    <li>casablanca</li>
</ul>


<div class="aperturaTendina" onclick="openMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<div class="dropDown">
    <div>abaco</div>
    <div>bielorussia</div>
    <div>casablanca</div>
</div>
